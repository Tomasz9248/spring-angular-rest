<!-- form will be shown only if user is not logged in already -->
<div ng-show="!authenticated">
    <h1>Please Login</h1>
    <form>
        <input type="text" ng-model="authCtrl.credentials.username"><br>
        <input type="password" ng-model="authCtrl.credentials.password"><br>
        <button ng-click="authCtrl.login()">Login</button>
    </form>
</div>
