<h1>Add new player:</h1>
<form>
    <input type="text" placeholder="first name" ng-model="newCtrl.player.firstName"><br/>
    <input type="text" placeholder="last name" ng-model="newCtrl.player.lastName"><br/>
    <input type="text" placeholder="team" ng-model="newCtrl.player.team"><br/>
    <input type="number" placeholder="jersey number" ng-model="newCtrl.player.number"><br/>
    <button ng-click="newCtrl.savePlayer()">Add player</button>
</form>
